<!DOCTYPE HTML>
<html>
	<head>
		<title>iRock - The Virtual Pet Rock</title>
		
		<script typle="text/javascript">
			function touchRock() {
				var userName = prompt("What is your name?", "Enter your name here.");
				
				if (userName) {
					alert("It is good to meet you, " + userName + ".");
					document.getElementById("rockImg").src = "images/rock_happy.png";
				}
			}
		</script>
		
	</head>
	<body onload="alert('Hello, I am your pet rock.');">
		<div style="margin-top: 100px; text-align: center">
			<img id="rockImg" src="images/rock.png" alt="iRock"  style=
			"cursor: pointer;" onclick="touchRock()" />
		</div>
	</body>
</html>
